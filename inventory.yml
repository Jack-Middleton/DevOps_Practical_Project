all:
  children:
    swarmmanagers:
      hosts:
        ansible-sm:
          ansible_user: jackm
          ansible_ssh_private_key_file: /home/jackm/.ssh/id_rsa
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    swarmworkers:
      hosts:
        ansible-sw:
          ansible_user: jackm
          ansible_ssh_private_key_file: /home/jackm/.ssh/id_rsa
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    ciservers:
      hosts:
        ansible-jenkins-1:
          ansible_user: jackm
          ansible_ssh_private_key_file: /home/jackm/.ssh/id_rsa
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    devvm:
      hosts:
        dev:
          ansible_user: jackm
          ansible_ssh_private_key_file: /home/jackm/.ssh/id_rsa
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'